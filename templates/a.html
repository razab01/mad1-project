<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Logo and Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f9;
    }
    .brand-section {
      height: 100%; 
      overflow: hidden; 
    }
    .brand-section img {
      width: 100%;
      height: 100%; 
      object-fit: cover; 
    }
    
  </style>
</head>
<body>
  <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    
    <div class="row w-100 h-100 shadow rounded overflow-hidden bg-white" style="max-width: 1200px;">
      <!-- Brand Section -->
      
      <div class="col-md-6 brand-section">
        <img src="/static/ab.webp" alt="Brand Logo">
      </div>
      
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-4">
          {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <h1>{{ message }}</h1>
        </div>
          {% endfor %}
      {% endif %}
      {% endwith %}
          <h2 class="text-center">Welcome to <i>FEAR GO</i></h2>
      {% block content %}
          <p> Preparing for an exam? Sign up now for exclusive content!</p>
          <p class="mt-3 text-center">
            <a href="{{url_for('signup')}}" class="btn btn-primary me-2">Signup</a>
            <a href="{{url_for('login')}}" class="btn btn-success">Login</a>
          </p>
          {% endblock %}
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
