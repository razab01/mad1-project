{% extends 'a.html' %}

{% block title %}
Signup
{% endblock %}

{% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}


{% block content %}
<!-- -->
       <center> <h1 class="m-3 text-center">Sign up</h1> </center>
        <form method="post" action="{{url_for('signup')}}" ><div class="row">
            <div class="row">
            <div class="mb-3 col-6">
                <label  for="Salutation" class="form-label">Salutation</label>
                <select id="Salutation" name="Salutation" class="form-select" aria-label="Default select example" required>
                    <option selected>Open this select menu</option>
                    <option value="Mr.">Mr</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
          </div>
                <div class="mb-3 col-6">
                    <label  for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="name" name="name" maxlength="100" required>
              </div>
            </div>
            <div class="mb-3">
              <label  for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" min="18" class="form-control" id="age" name="age"  required>
            </div>
            <div class="mb-3">
            <label for="Gender">Gender</label>
            <select id="Gender" name="gender" class="form-select" aria-label="Default select example" required>
                <option selected>Open this select menu</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="Mobile number" class="form-label">Mobile number</label>
                <input type="text" minlength="10" id="Mobile number" class="form-control" name="mob_no" required>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password"  class="form-control" id="exampleInputPassword1" name="password" required>
                </div>
                <div class="mb-3 col-6">
                      <label for="confirm_password" class="form-label">Confirm Password</label>
                      <input type="password"  class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            <div class="mb">
                <label for="Qualification" class="form-label">Highest Qualification</label>
                <select class="form-control" id="Qualification" name="qualification">
                <option selected disabled>select your highest qualification</option>
                <option>High School</option>
                <option>High School</option>
                <option>Intermediate</option>
                <option>Bachelor</option>
                <option>Maters</option>
                <option>Doctorate</option>
                </select>
            </div> 
            <div class="container-fluid row justify-content-center">
                <button type="submit" class="btn btn-primary col-3">Register</button>
                <a style="margin-left: 1px;" class="btn btn-success col-3" href="{{url_for('login')}}">Log in</a>
            </div>
          </form>
    </div>
</div>
{% endblock %}
